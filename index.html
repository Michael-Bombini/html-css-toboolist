<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header della pagina -->
    <header>
        <img src="img/Logo.png" alt="">
        Toboolist
    </header>

    <!-- Div container del contenuto della to do list -->
    <div class="container">

        <!-- prima parte contenente i due button -->
        <div class="add">
            <button class="task blue text-white">Add Task</button>
            <button class="section white text-light-gray">Add Section</button>
        </div>
        
        <!-- div container di tutte le varie section in cui sono incluse le varie task 
            (New Task , Today , Upcoming)
        -->
        <div class="tasks">

            <div class="new">
                <h2 class="text-dark-gray">&#9662; New Task</h2>
            </div>

            <div class="today"></div>

            <div class="upcoming"></div>






        </div>

    </div>




</body>
</html>
